<div class="flex flex-col h100">
    <div class="section-header">
        <h2>Категории</h2>
        <button class="orange-button">Добавить категорию</button>
    </div>
    <div class="section-content">
        <div class="row h100" *ngIf="categories$ | async as categories; else loader">
            <div class="collection" *ngIf="categories.length !== 0; else noData">
                <div class="item" *ngFor="let category of categories">
                    <a 
                        [routerLink]="['/categories', category._id]"
                        style="background: url('/assets/img/nofoto.png') center no-repeat"
                    >
                        <h3>{{category.name}}</h3>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
<ng-template #noData>
    <div class="noData">
        <img src="/assets/img/warning.svg">
        <span>Категорий пока нет...</span>
    </div>
</ng-template>
