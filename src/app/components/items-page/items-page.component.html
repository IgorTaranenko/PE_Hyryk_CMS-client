<div class="flex flex-col h100 w100">
    <div class="section-header">
        <h2>Категории</h2>
        <button [routerLink]="['/items', 'new']" class="orange-button">Добавить категорию</button>
    </div>
    <div class="section-content">
        <div class="collection" *ngIf="categories; else noData">
            <div class="item" *ngFor="let category of categories">
                <a
                    [routerLink]="['/items', 'edit', category._id]"
                >
                    <img *ngIf="category.imgSrc; else noPhoto" [src]="category.imgSrc">
                    <ng-template #noPhoto>
                        <img src="assets/img/nofoto.png" alt="">
                    </ng-template>
                    <h3>{{category.name}}</h3>
                </a>
            </div>
            </div>
    </div>
</div>
<ng-template #noData>
    <div class="noData">
        <img src="/assets/img/warning.svg" (click)="test()">
        <span>Категорий пока нет...</span>
    </div>
</ng-template>
